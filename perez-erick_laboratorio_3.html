        <div>
            <p>2- Introduce un texto para contar las letras</p>
            <input type="text" id="text">
            <button onclick="calcular('text')">resultado</button>
            <button onclick="borrar('text')">Limpiar</button>
        </div>
        <p id="resultado2"></p>
        <script>
            function calcular(text) {
                var mensaje = document.getElementById(text).value;
                var cadena = mensaje.split('');
                var contador = {};
                cadena.forEach(function(valor) {
                if (contador[valor] === undefined) {contador[valor] = 1} else {contador[valor] += 1}
                    });
                     document.getElementById('resultado2').innerHTML = '<ul>';
                    for (var clave in contador) {
                    document.getElementById('resultado2').innerHTML += '<li>' + clave + ':' + contador[clave] + '</li>';
                }
                document.getElementById('resultado2').innerHTML += '<ul>';
            }
            function borrar(text) {
                document.getElementById(text).value = '';
                document.getElementById('resultado2').innerHTML = '';
            }
        </script>

        <!-- Parte 4: Suma de # primos -->
        <div>
            <p>4- Sumar N cantidad de numeros Primos</p>
            Indique un numero: <input type="number" id="leer">
            <button onclick="sumar()">Imprimir</button>
            <p id="resp1"></p>
            = <output id="resp2"></output>    
        </div>
        <script>
            function sumar(){
                let num = parseInt(document.getElementById("leer").value);
                let primos = [1];
                let divisible = false;
                for(let i = 2; i <= num; i++){
                    for(let j = 2; j < i; j++){
                        if(i % j === 0){
                            divisible = true;
                            break;
                        }
                        divisible = false;
                    }
                        if(!divisible){
                            primos.push(i)
                        }
                }
                let suma = primos.reduce((acc, el) => acc + el, 0)
                document.getElementById("resp1").innerHTML = primos;
                document.getElementById("resp2").innerHTML = suma;
                console.log(primos)
                console.log(suma)
            }
        </script>
